<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="button('/')">/</button></td>
                    <td><button class="botao" onclick="button('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="button('7')">7</button></td>
                    <td><button class="botao" onclick="button('8')">8</button></td>
                    <td><button class="botao" onclick="button('9')">9</button></td>
                    <td><button class="botao" onclick="button('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="button('4')">4</button></td>
                    <td><button class="botao" onclick="button('5')">5</button></td>
                    <td><button class="botao" onclick="button('6')">6</button></td>
                    <td><button class="botao" onclick="button('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="button('1')">1</button></td>
                    <td><button class="botao" onclick="button('2')">2</button></td>
                    <td><button class="botao" onclick="button('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="button('0')">0</button></td>
                    <td><button class="botao" onclick="button('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
